<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">

      <!-- Your Result -->
      <section class="section-result section">

        <h1 class="section-title">
          Your Result
        </h1>

        <div class="circle">
            <span>76</span> of 100
        </div>

        <p class="result-rank">Great<p>
        <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>

      </section>


      <!-- Summary -->

      <section class="section-summary section">

        <h2 class="section-title">Summary</h2>

        <!-- BOX 01 -->
        <div class="box-container">
          <div class="box01 box">
            <div class="box-title">
              <img src="assets/images/icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <p class="box-score">
              <span>80</span> / 100
            </p>
          </div>

          <!-- BOX 02 -->
          <div class="box02 box">
            <div class="box-title">
              <img src="assets/images/icon-memory.svg" alt="">
              <h3>Memory</h3>
            </div>
            <p class="box-score">
              <span>92</span> / 100
            </p>
          </div>

          <!-- BOX 03 -->
          <div class="box03 box">
            <div class="box-title">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h3>Verbal</h3>
            </div>
            <p class="box-score">
              <span>61</span> / 100
            </p>
          </div>

          <!-- BOX 04 -->
          <div class="box04 box">
            <div class="box-title">
              <img src="assets/images/icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <p class="box-score">
              <span>72</span> / 100
            </p>
          </div>
        </div>

        <!-- BUTTON -->
        <button>Continue</button>

      </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io" rel="external" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaoglibras" rel="author" target="_blank">Jo√£o Guilherme</a>. 
  </footer>
</body>

</html>
